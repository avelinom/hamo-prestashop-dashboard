<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PR Dashboard - hamo-prestashop</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: Arial, sans-serif; margin: 24px; max-width: 1100px; color: #111; background: #fff; }
      h1 { margin-bottom: 4px; color: #111; }
      .meta { color: #444; margin-bottom: 16px; }
      table { border-collapse: collapse; width: 100%; color: #111; }
      th, td { text-align: left; padding: 10px; border-bottom: 1px solid #ddd; }
      th { background: #f0f0f0; color: #111; }
      a { color: #0a58ca; }
      code { color: #111; }
      .badge { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 12px; }
      .draft { background: #ffe9a8; color: #111; }
      .empty { padding: 12px; background: #f6f6f6; border-radius: 6px; color: #111; }
    </style>
  </head>
  <body>
    <h1>PR Dashboard</h1>
    <div class="meta" id="meta">Cargando...</div>
    <div id="content"></div>
    <script>
      async function load() {
        const res = await fetch("prs.json", { cache: "no-store" });
        const data = await res.json();
        const meta = document.getElementById("meta");
        meta.textContent = `Repo: ${data.repo} • Actualizado: ${data.generated_at}`;
        const content = document.getElementById("content");
        if (!data.prs.length) {
          content.innerHTML = '<div class="empty">No hay PRs abiertos.</div>';
          return;
        }
        const previewBase = 'https://hamo-prestashop-pr-';
        const previewSuffix = '.onrender.com';
        const rows = data.prs.map(pr => {
          const previewUrl = previewBase + pr.number + previewSuffix;
          return `
          <tr>
            <td>#${pr.number}</td>
            <td><a href="${pr.url}" target="_blank" rel="noreferrer">${pr.title}</a></td>
            <td>${pr.author}</td>
            <td><a href="${previewUrl}" target="_blank" rel="noreferrer" title="${previewUrl}">Preview</a><br><small style="color:#666">${previewUrl.replace(/^https?:\/\//,'')}</small></td>
            <td><code>${pr.sha ? pr.sha.slice(0, 7) : ''}</code></td>
            <td>${pr.branch} → ${pr.base}</td>
            <td>${pr.review_state || ''}</td>
            <td>${pr.checks_state || ''}</td>
            <td>${pr.draft ? '<span class="badge draft">Draft</span>' : 'Ready'}</td>
            <td>${new Date(pr.updated_at).toLocaleString()}</td>
          </tr>
        `;
        }).join("");
        content.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Preview</th>
                <th>Commit</th>
                <th>Rama</th>
                <th>Review</th>
                <th>Checks</th>
                <th>Estado</th>
                <th>Actualizado</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        `;
      }
      load().catch(err => {
        document.getElementById("content").innerHTML =
          '<div class="empty">Error cargando el dashboard.</div>';
        console.error(err);
      });
    </script>
  </body>
</html>
